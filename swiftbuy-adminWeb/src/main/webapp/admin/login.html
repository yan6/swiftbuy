<!DOCTYPE html>
<html>

<head>
    <title>迅购网</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/home.css?v=2" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
</head>

<body>

<div class="wrap">
    <div class="banner-show" id="js_ban_content">
        <div class="cell bns-01">
            <div class="con">
            </div>
        </div>
        <div class="cell bns-02" style="display:none;">
            <div class="con">
                <a href="http://www.xwcms.net" target="_blank" class="banner-link">
                    <i>圈子</i></a></div>
        </div>
        <div class="cell bns-03" style="display:none;">
            <div class="con">
                <a href="http://www.xwcms.net" target="_blank" class="banner-link">
                    <i>企业云</i></a></div>
        </div>
    </div>
    <div class="banner-control" id="js_ban_button_box">
        <a href="javascript:;" class="left">左</a>
        <a href="javascript:;" class="right">右</a></div>
    <script type="text/javascript">
        ;(function () {

            var defaultInd = 0;
            var list = $('#js_ban_content').children();
            var count = 0;
            var change = function (newInd, callback) {
                if (count) return;
                count = 2;
                $(list[defaultInd]).fadeOut(400, function () {
                    count--;
                    if (count <= 0) {
                        if (start.timer) window.clearTimeout(start.timer);
                        callback && callback();
                    }
                });
                $(list[newInd]).fadeIn(400, function () {
                    defaultInd = newInd;
                    count--;
                    if (count <= 0) {
                        if (start.timer) window.clearTimeout(start.timer);
                        callback && callback();
                    }
                });
            }

            var next = function (callback) {
                var newInd = defaultInd + 1;
                if (newInd >= list.length) {
                    newInd = 0;
                }
                change(newInd, callback);
            }

            var start = function () {
                if (start.timer) window.clearTimeout(start.timer);
                start.timer = window.setTimeout(function () {
                    next(function () {
                        start();
                    });
                }, 8000);
            }

            start();

            $('#js_ban_button_box').on('click', 'a', function () {
                var btn = $(this);
                if (btn.hasClass('right')) {
                    //next
                    next(function () {
                        start();
                    });
                }
                else {
                    //prev
                    var newInd = defaultInd - 1;
                    if (newInd < 0) {
                        newInd = list.length - 1;
                    }
                    change(newInd, function () {
                        start();
                    });
                }
                return false;
            });

        })();

        function login() {

            $.ajax({

                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/admin/login",//url
                data: $('#user').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.resultCode == 200) {
                        window.location.href="adminSelected.html";
                    }
                    ;
                },
                error: function () {
                    alert("异常！");
                }
            });
        }
    </script>
    <div class="container">
        <div class="register-box">
            <div class="reg-slogan">
                迅购网 后台管理
            </div>
            <form id="user">
                <div class="reg-form" id="js-form-mobile">
                    <br>
                    <br>
                    <div class="cell">
                        <label for="js-username_ipt">用户名</label>
                        <input type="text" name="username" id="js-username_ipt" class="text" maxlength="16"/>
                    </div>
                    <div class="cell">
                        <label for="js-mobile_pwd_ipt">设置密码</label>
                        <input type="password" name="password" id="js-mobile_pwd_ipt" class="text"/>
                    </div>
                    <div class="bottom">
                        <a id="js-mobile_btn" href="javascript:;" class="button btn-green" onclick="login()">
                            登录</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <div class="con">
        <div class="copy-right">
            <div class="cell">

            </div>
        </div>
    </div>
</div>

<script>


</script>

</body>

</html>
