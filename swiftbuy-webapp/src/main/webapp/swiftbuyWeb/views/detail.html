<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情页</title>
    <link rel="stylesheet" href="../css/detail/detail.css">
</head>
<body>
    <div class="shop-detail">
        <div class="detail-top">
            <div class="index-top-user clearfix">
                <p class="user-address">
                    北京 |
                    <a class="j-back-index" href="###">首页</a>
                </p>
                <p class="user-detail">
                    <span class="detail-link">
                        <a href="/swiftbuyWeb/views/shop-list.html?search=&goodsList=1">
                            购物车
                        </a>
                    </span>
                </p>
            </div>
            <div class="index-top-search">
                <div class="search-content clearfix">
                    <img class="search-icon" src="https://img.alicdn.com/tfs/TB1_uT8a5ERMeJjSspiXXbZLFXa-143-59.png" alt="">
                    <p class="search-detail clearfix">
                        <input class="search-detail-input" type="text" placeholder="请输入搜索内容">
                        <a class="search-detail-btn" href="javascript:;">搜索</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="detail-crumb">
            <p class="detail-crumb-detail">首页 > 详情页</p>
        </div>
        <div class="detail-content">
            <div class="detail-content-info clearfix j-detail-info0"></div>

            <h3 class="detail-content-head">商家信息</h3>
            <div class="detail-content-business clearfix j-detail-info1"></div>

            <h3 class="detail-content-head">评论信息</h3>
            <div class="detail-content-reply">
                <ul class="reply-ul j-detail-info2"></ul>
            </div>
        </div>
        <div class="index-footer">
            <ul class="index-footer-ul">
                <li class="index-footer-item">关于我们</li>
                <li class="index-footer-item">联系方式</li>
                <li class="index-footer-item">招聘信息</li>
            </ul>
            <p class="index-footer-info">
                互联网违法和不良信息举报电话：666666 邮箱：163@swiftbuy.com 信用北京 国家企业信用信息公示系统(北京)
            </p>
        </div>
    </div>
    <div class="shop-buy-dialog j-shop-buy-dialog">
        <div class="dialog-content">
            <h3 class="content-head">
                <span class="title">购买</span>
                <span class="close-dialog j-close-dialog">X</span>
            </h3>
            <form action="" class="shop-buy-dialog-form">
                <label for="goods-id">
                    <span class="label-text">商品id：</span><input type="text" id="goods-id" name="goodsId" readonly />
                </label>
                <label for="user-name">
                    <span class="label-text">用户名:</span><input type="text" id="user-name" name="username" readonly/>
                </label>
                <label for="receive-name">
                    <span class="label-text">收货姓名:</span><input type="text" id="receive-name" name="receiverName" placeholder="请输入收货人姓名" />
                </label>
                <label for="receive-tel">
                    <span class="label-text">收货电话：</span><input type="text" id="receive-tel" name="receiverPhone" placeholder="请输入收货人电话" />
                </label>
                <label for="receive-addr">
                    <span class="label-text">收货地址:</span><input type="text" id="receive-addr" name="receiverAddress" placeholder="请输入收货人地址" />
                </label>
            </form>

            <p class="shop-buy-dialog-sure">
                <a class="sure-buy-btn j-sure-buy-btn" href="javascript:;">确认购买</a>
            </p>
        </div>
    </div>

    <script src="../js/jquery-1.7.2.js"></script>
    <script src="../js/detail/detail.js"></script>
</body>
</html>
